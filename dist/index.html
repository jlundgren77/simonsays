<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simon Says</title>
	<link rel="stylesheet" href="css/application.css">
</head>
<body>
	<div class="container">
		<div class="inner-container">
			<div class="row">
				<div id="green-btn" class="btn"></div>
				<div id="red-btn" class="btn"></div>

			</div>
			<div class="row">
				<div id="blue-btn" class="btn"></div>
				<div id="yellow=btn" class="btn"></div>
			</div>
		</div>
		<div class="center">
			<div class="row">
				<div class="counter">
					<h2 class="count">--</h2>
					<h3 class="label">Count</h2>
				</div>
			</div>
			<div class="row">
				<div class="btn-box">
					<div class="btn-round" id="start"></div>
					<h3 class="label">Start</h3>
				</div>
				<div class="btn-box">
					<div class="btn-round" id="strict"></div>
					<h3 class="label">Strict</h3>
				</div>
				<div class="btn-box">
					<div class="btn-round" id="reset">
						<h3 class="label">Reset</h3>
					</div>
				</div>
			</div>
			<div class="row">
				<h3 class="label">OFF</h3>
				<div class="switch">
					<div class="power-slide"></div>
				</div>
				<h3 class="label">ON</h3>
			</div>
		</div>
	</div>
	
</body>
	<script src="js/app.min.js"></script>
</html>
