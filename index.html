<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simon Says</title>
	<link rel="stylesheet" href="css/application.css">
</head>
<body>
	
	<div class="container">
		
		<div class="btn green" id="green-btn"></div>
		<div class="btn red" id="red-btn"></div>
	    <div class="btn yellow" id="yellow-btn"></div>
		<div class="btn blue" id="blue-btn"></div>
		
		<div class="center">
			<div id="title">Simon</div>
			<div id="counter">
				<div id="counterDisplay">
					<div id="counterText"><span class="round">--</span></div>
				</div>
				<div id="counterLabel">Count</div>
			</div>
			<div id="startDiv" class="center-button-box">
				<div id="startBtn" class="round-btn"></div>
				<div id="startLabel">Start/Reset</div>
			</div>
			<div id="strictDiv" class="center-button-box">
				<div id="strictBtn" class="round-btn"></div>
				<div id="strictLabel">Strict</div>
			</div>
			<div id="powerDiv">
				<div id="onText" class="powerText">ON</div>
				<div id="switch">
					<div id="power"></div>
					
				</div>
				<div id="offText" class="powerText">OFF</div>
			</div>

		</div>


	</div>
	<div id="win">
			<h1>You Have Won</h1>
			<h2>Press Start to Play Again</h2>
		</div>
	
</body>
	<script src="js/app.js"></script>
</html>
